{{ define "main" }}

<section class="w-full md:min-w-[400px] md:w-1/4 h-full bg-slate-50 border-r border-slate-200 flex flex-col py-3">
  <h2 class="font-bold mb-5 px-3">{{ .Title }}</h2>
  <div class="space-y-2.5">
    {{ range .Data.Pages -}}
    <a class="block px-3 py-4 hover:bg-slate-200" href="{{ .RelPermalink }}">
      {{ $img := .Params.featured_image }}
      {{ $title := .Params.title }}
      {{ with $img }}
      <img class="rounded max-w-full mb-4" src="{{ . }}" alt="{{ $title }}" />
      {{ end }}
      <h3 class="text-lg font-semibold mb-0.5">{{ $title }}</h3>
      <div class="text-sm text-slate-500 dark:text-slate-200 line-clamp-2">
        {{ .Summary }}
      </div>
    </a>
    {{ end -}}
  </div>
</section>

{{ end }}
